<h4 class="text-center">Login</h4>
<form action="" class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input type="text" placeholder="nome do usuário" class="form-control" [(ngModel)]="usuario" name="usuario" />
  </div>

  <div class="form-group">
    <input type="password" placeholder="senha do usuário" class="form-control" [(ngModel)]="senha" name="senha" />
  </div>

  <button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
</form>
