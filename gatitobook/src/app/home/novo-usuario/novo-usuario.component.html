<h4 class="text-center">Registre-se</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email Obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['email'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email Inválido"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
    novoUsuarioForm.get('fullName')?.errors?.['required'] &&
    novoUsuarioForm.get('fullName')?.touched
  "
      mensagem="Campo Obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="
    novoUsuarioForm.get('userName')?.errors?.['required'] &&
    novoUsuarioForm.get('userName')?.touched
  "
      mensagem="Campo Obrigatório"
    ></app-mensagem>

    <app-mensagem
      *ngIf="
  novoUsuarioForm.get('userName')?.errors?.['usuarioExiste'] &&
  novoUsuarioForm.get('userName')?.touched
"
      mensagem="Usuário já existe"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      placeholder="Senha"
      type="password"
      class="form-control"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="
    novoUsuarioForm.get('password')?.errors?.['required'] &&
    novoUsuarioForm.get('password')?.touched
  "
      mensagem="Campo Obrigatório"
    ></app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é usuário? <a [routerLink]="['']">Login</a></p>
