<p class="text-center text-muted" *ngIf="!animais?.length">Desculpe sem animais para mostrar</p>

<div class="row">
  <div *ngFor="let animal of animais" class="col-4">
    <a [routerLink]="['/animais', animal.id]"></a>
    <app-cartao>
      <app-animal [url]="animal.url" [descricao]="animal.description"></app-animal>
      <div>
      <i arial-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{animal.likes}}</i>
      <i arial-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2">{{animal.comments}}</i>
      </div>
    </app-cartao>
  </div>
</div>
